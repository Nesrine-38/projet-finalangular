
<div class="card" style="width: 18rem;">
  <div class="card-body" *ngFor="let user of list">
    <h5 class="card-title">{{ user.nom }}</h5>
    <h6 class="card-subtitle mb-2 text-body-secondary">Adresse :{{ user.adresse }}</h6>
    <p class="card-text">Numero de telehone :{{ user.telephone }}</p>
    <a href="#" class="card-link">Card link</a>
    <a [routerLink]="['/utilisateur', user.id]" class="card-link">Annonce</a>
  </div>
</div>
